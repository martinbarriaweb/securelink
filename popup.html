<!DOCTYPE html>
<html>
  <head>
    <title>UNSECURE LINKERS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <span class="d-block p-2 bg-primary text-white font-weight-light">
        <div>LINKERSECURE</div>
        <div>
          <img
            src="./images/nav.png"
            style="
              position: absolute;
              right: 0px;
              top: 3px;
              width: 38px;
              height: 38px;
            "
          />
        </div>
      </span>
      <!-- <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand text-monospace" href="www.martinbj.me">
          <img
            src="./images/nav.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
            loading="lazy"
          />
          UnsecureLinker
        </a>
      </nav> -->
      <!-- BUTTONS -->
      <div class="row" style="margin-top: 30px">
        <div class="col-4">
          <button id="btnUnsecure" type="button" class="btn_linker red">
            Unsecures
          </button>
        </div>
        <div class="col-4">
          <button id="btnSecure" type="button" class="btn_linker green">
            Secures
          </button>
        </div>
        <div class="col-4">
          <button id="btnAll" type="button" class="btn_linker primary">
            All
          </button>
        </div>
      </div>
      <!-- LOADERS -->
      <div
        id="loadingUnsecures"
        class="spinner-grow text-danger none"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
      <div
        id="loadingSecures"
        class="spinner-grow text-success none"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
      <div id="loadingAll" class="spinner-grow text-primary none" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <!-- ALERTS OF LINKS -->
      <div id="txtAll" class="alert alert-primary none" role="alert"></div>
      <div id="txtUnsecure" class="alert alert-danger none" role="alert"></div>
      <div id="txtSecure" class="alert alert-success none" role="alert"></div>
    </div>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
